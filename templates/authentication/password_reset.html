{% extends 'base.html' %}
{% load static %}

{% block title %}Reset Password - Xpenso{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Reset Password</h4>
                </div>
                <div class="card-body">
                    <p class="card-text mb-4">
                        Forgot your password? Enter your email address below, and we'll send you instructions to reset it.
                    </p>
                    <form method="post" action="{% url 'authentication:password_reset' %}">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <label for="id_email">Email Address</label>
                            <input type="email" name="email" class="form-control" id="id_email" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Send Reset Link</button>
                        </div>
                    </form>
                    <div class="mt-3 text-center">
                        <a href="{% url 'authentication:login' %}" class="text-decoration-none">
                            <i class="fas fa-arrow-left"></i> Back to Login
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
