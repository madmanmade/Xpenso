{% extends 'base.html' %}

{% block title %}Add Expense - Expense Tracker{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0"><i class="fas fa-plus-circle"></i> Add New Expense</h4>
            </div>
            <div class="card-body">
                <form method="post" action="{% url 'add-expense' %}" id="expenseForm">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="amount" class="form-label">Amount</label>
                        <div class="input-group">
                            <span class="input-group-text">$</span>
                            <input type="number" step="0.01" class="form-control" id="amount" name="amount" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <input type="text" class="form-control" id="description" name="description" required>
                        <div id="categoryPredictions" class="mt-2"></div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="category" class="form-label">Category</label>
                        <select class="form-select" id="category" name="category" required>
                            <option value="">Select a category</option>
                            {% for category in categories %}
                            <option value="{{ category.id }}">{{ category.name }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="expense_date" class="form-label">Date</label>
                        <input type="date" class="form-control" id="expense_date" name="expense_date" required>
                    </div>

                    <div class="mb-3">
                        <label for="notes" class="form-label">Notes (Optional)</label>
                        <textarea class="form-control" id="notes" name="notes" rows="3"></textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="receipt" class="form-label">Upload Receipt (Optional)</label>
                        <input type="file" class="form-control" id="receipt" name="receipt" accept="image/*,.pdf">
                    </div>

                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Save Expense
                        </button>
                        <button type="button" class="btn btn-secondary" onclick="window.location.href='{% url 'expenses' %}'">
                            <i class="fas fa-times"></i> Cancel
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
$(document).ready(function() {
    let typingTimer;
    const doneTypingInterval = 500;
    
    $('#description').on('input', function() {
        clearTimeout(typingTimer);
        const description = $(this).val();
        
        if (description) {
            typingTimer = setTimeout(function() {
                predictCategory(description);
            }, doneTypingInterval);
        } else {
            $('#categoryPredictions').empty();
        }
    });
    
    function predictCategory(description) {
        $.ajax({
            url: "{% url 'predict-category' %}",
            type: "POST",
            data: {
                'description': description,
                'csrfmiddlewaretoken': $('input[name=csrfmiddlewaretoken]').val()
            },
            success: function(response) {
                displayPredictions(response.predictions);
                if (response.predictions.length > 0) {
                    // Auto-select the highest probability category
                    const topPrediction = response.predictions[0];
                    $('#category').val(topPrediction.category_id);
                }
            },
            error: function(xhr, errmsg, err) {
                console.log("Error predicting category:", errmsg);
                $('#categoryPredictions').html('<div class="text-danger">Error predicting category</div>');
            }
        });
    }
    
    function displayPredictions(predictions) {
        const predictionHtml = predictions.map(function(pred) {
            const probability = (pred.probability * 100).toFixed(1);
            return `<div class="badge bg-info text-dark me-2 mb-2" style="cursor: pointer;" 
                        onclick="$('#category').val('${pred.category_id}')">
                ${pred.category} (${probability}%)
            </div>`;
        }).join('');
        
        $('#categoryPredictions').html(`
            <small class="text-muted">Predicted categories:</small><br>
            ${predictionHtml}
        `);
    }

    // Set default date to today
    const today = new Date().toISOString().split('T')[0];
    $('#expense_date').val(today);

    // Form validation
    $('#expenseForm').on('submit', function(e) {
        e.preventDefault();
        
        if (!$('#category').val()) {
            alert('Please select a category');
            return;
        }

        this.submit();
    });
});
</script>
{% endblock %}
