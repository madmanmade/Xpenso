services:
  - type: web
    name: xpenso
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn expensetracker_enhanced.wsgi:application --log-file -
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DJANGO_DEBUG
        value: False
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4 